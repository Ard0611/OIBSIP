<!DOCTYPE html>
<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="row">
                <button>AC</button>
                <button>%</button>
                <button>DEL</button>
                <button class="divide operator">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="sub operator">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
